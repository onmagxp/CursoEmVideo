<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e dimnua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexível">
    </picture>

    <h1>Reprodução de áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio controls autoplay> <!--pode ser audio controls, audio controls autoplay, audio loop, audio autoplay -->
            <source src="midia/Skating On the Uppers - National Sweetheart.mp3" type="audio/mpeg">
            <!-- Para arquivos MP3, use type="audio/mpeg".
            Para arquivos Ogg Vorbis, use type="audio/ogg".
            Para arquivos WAV, use type="audio/wav".-->
        </audio>
</body>
</html>
