<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    /* CSS Interno */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    // JavaScript Interno
    function mostrarMensagem() {
      alert('Olá, mundo!');
    }
  </script>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Site Incrível</h1>
    <nav>
      <ul>
        <li><a href="#">Página Inicial</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sobre Nós</h2>
      <p>Somos uma equipe dedicada a criar conteúdo incrível para nossos visitantes.</p>
      <button onclick="mostrarMensagem()">Clique aqui</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Meu Site Incrível. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
