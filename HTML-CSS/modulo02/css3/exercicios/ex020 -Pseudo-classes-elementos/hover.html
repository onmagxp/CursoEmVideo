<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: #43427A;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: #636294;
            width: 200px;
        }

        div:hover {
            color: #515050bc;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="passeomouse">passe o mouse aqui
    <p><em>TEXTO ESCONDIDO</em></p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
