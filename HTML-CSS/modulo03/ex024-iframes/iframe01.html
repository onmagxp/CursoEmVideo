<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!--
    Iframe é um Quadro/Display inline.Nem todos os sites aceitam ser usados dentro de um Iframe.
     parametro: scolling="#" pode ter os valores, `auto` que é o padrão, `Yes`, `No`, mas, depende do navegador, pois alguns navegadores não aceitam esse parametro.
    tamanho padrão: 300x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="1"></iframe>
        <a href="https://www.cursoemvideo.com/" target="_blank" rel="noopener noreferrer external">Curso em vídeo</a>
        CursoemVideo para aprender a programar.</p>

        <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer external" >GitHub</a>
            também é bem legal.</p>
</body>
</html>
