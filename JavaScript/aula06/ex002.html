<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: #1e2125ff;
            font-size: 16px;
            font-family: monospace;
        }

        h1 {
            color: #e9dfceff;
            font-size: 6rem;
        }

        p {
            color: #f0f0f0ff;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>Óla, mundo!</h1>
    <p>Já me livrei dessa maldição.</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar o nome...
        window.alert('É um prazer em te conhecer, ' + nome + '!') // o `+` vai juntar uma coisa na outra, ele função de Contatenação.
    </script>
</body>
</html>
