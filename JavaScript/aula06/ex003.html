        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert ('A soma dos números é: ' + s)

        // Mas ele também pode ser usado como adição.
        // No var em (`var s = n1 + n2`) automaticamente ele está interpretando o n1 + n2 como string, pois o (`window.prompt) ele retorna uma string mesmo sendo enviado um número, isso ocorre porque é uma característica da comando.`
        // Ou seja:
        //  number + number para adição.
        //  string + string para concatenação.
        // Para converter (`String`) para (`Número`) Temos três maneiras, usamos [Number.parseInt(n)] para números inteiros, e [Number.parseFloat] para números racionais. Também temos nas versões mais atuais a forma resumida que é somente [Number] esse comando faz com que a linguaguem interprete se é número inteiro ou racional de forma automática.
        // Ou seja:
        // Só usamos as formas antigas acima se eu quiser forçar apenas aquele tipo de número.
        
        // Para conveter (`Número`) para (`String`) temos duas maneiras, usamos:

        // `Eu estou aprendendo` ${s} > usa Template Strings (a forma mais atual de se formatar uma String e melhor.)

//         Terminal:
